    <body class="login">
        <div class="wrap-loader" style="display:none;"><span class="loading-helper"></span><div class="loader"></div><div class="loading-text">Loading</div></div>
        <div class="login-container">
            <main>
                <div class="login-box">	
                    <form name="loginForm" id="loginForm" method="post" autocomplete="off">
                    <div class="login-logo" title="성공회대학교"></div>
                    <h1>"모의" 수강신청시스템 로그인 </h1>
                    <label>아이디</label>
                    <input type="text" id="txtUserID" name="txtUserID" placeholder="아이디를 입력하세요">
                    <label>패스워드</label>
                    <input type="password" id="txtPwd" name="txtPwd" placeholder="패스워드를 입력하세요">
                    <button type="button" class="btn-login" id="btn-login" onclick="location.href='./main.html'">로그인</button>
                    <div class="login-link">
                        <a href="./index.html" onclick="alert('아직 준비중인 기능입니다.')">비밀번호 초기화</a>
                        <!-- <span class="split"></span>
                        <a href="http://forest.skhu.ac.kr/Gate/OPEN/UniSearchAccount.aspx" target="_blank">계정 찾기</a> -->
                    </div>
                    </form>
                </div>
            </main>
